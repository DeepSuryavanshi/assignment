<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Vendors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align all content */
            background: linear-gradient(45deg, #FF5733, #FFC300); /* Gradient background */
            color: #333; /* Default text color */
        }
        table {
            width: 80%; /* Set the width of the table */
            margin: 20px auto; /* Center the table horizontally */
            border-collapse: collapse;
            background-color: #fff; /* White background for the table */
            border: 2px solid #ddd; /* Gray border around the table */
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2; /* Light gray background for table headers */
        }
        a {
            display: block;
            text-decoration: none;
            margin-bottom: 20px; /* Add some space below the back link */
            color: #333; /* Default text color for the link */
        }
        h1 {
            margin-bottom: 20px; /* Add some space below the heading */
        }
    </style>
</head>
<body>
    <a href="{% url 'dashboard' %}" style="font-size: 16px;">‚Üê Back to Dashboard</a>
    <h1>List of Vendors</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Details</th>
                <th>Address</th>
                <!-- Add more table headers for additional fields if needed -->
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
                <tr>
                    <td>{{ vendor.name }}</td>
                    <td>{{ vendor.contact_details }}</td>
                    <td>{{ vendor.address }}</td>
                    <!-- Add more table cells for additional fields if needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
